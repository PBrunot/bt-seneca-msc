<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Seneca MSC</title>
    <script src="..\dist\bt-seneca-msc.js"></script>
</head>

<body>
    <style>
        .columns {
            Width: 100%;
        }

        .column {
            width: 100%;
        }

        @media (min-width: 48em) {
            .column {
                width: 50%;
                float: left;
            }

            .columns {
                content: "";
                display: table;
                clear: both;
            }
        }
    </style>
    <h1>API COMMANDS</h1>
    <table id="api" width="100%">
        <tr>
            <td><button id="startBt">MeterPair()</button></td>
            <td>
                <div id="resultPair"></div>
            </td>
            <td>Command type</td>
            <td>
                <select id="new_command_id">
                </select>
            </td>
        </tr>
        <tr>
            <td><button id="stopBt">MeterStop()</button></td>
            <td>
                <div id="resultStop"></div>
            </td>
            <td>Setpoint</td>
            <td><input type="number" id="new_command_sp" /></td>
        </tr>
        <tr>
            <td><button id="testBtn">Test()</button></td>
            <td>
                <div id="resultPair"></div>
            </td>
            <td>Add</td>
            <td>
                <input type="button" id="executeBtn" value="MeterExecute(command)">
                <div id="resultExecute"></div>
            </td>
        </tr>
    </table>
    <input type="button" id="traceBtn" value="Loglevel: debug" onclick="log.setLevel(log.levels.TRACE);">
    <input type="button" id="defaultLog" value="Loglevel: info" onclick="log.setLevel(log.levels.INFO);">
    <input type="button" id="defaultLog" value="Loglevel: default" onclick="log.setLevel(log.levels.WARN);">
    <br />
    </div>
    <h1>DEVICE STATUS</h1>
    <div class="row">
        <div class="column">
            <table id="state" border="1">
                <tr>
                    <td>Status</td>
                    <td>
                        <div id="status"></div>
                    </td>
                </tr>
                <tr>
                    <td>Meter mode</td>
                    <td>
                        <div id="mode"></div>
                    </td>
                </tr>
                <tr>
                    <td>Last setpoint</td>
                    <td>
                        <div id="sp"></div>
                    </td>
                </tr>
                <tr>
                    <td>Last measure</td>
                    <td>
                        <div id="meas"></div>
                    </td>
                </tr>
                <tr>
                    <td>Bluetooth info</td>
                    <td>
                        <div id="btinfo"></div>
                    </td>
                </tr>
                <tr>
                    <td>Meter serial number</td>
                    <td>
                        <div id="serial"></div>
                    </td>
                </tr>
                <tr>
                    <td>Stats</td>
                    <td>
                        <div id="stats"></div>
                    </td>
                </tr>
            </table>
        </div>
        <div class="column">
            <img src="./msc.jpg" alt="Seneca MSC" />
        </div>
    </div>
    <script>
        document.getElementById("startBt").onclick = async () => {
            document.getElementById("resultPair").innerHTML = "Pending...";
            var res = await MSC.MeterPair();
            document.getElementById("resultPair").innerHTML = "Result : " + res;
        };
        document.getElementById("stopBt").onclick = async () => {
            document.getElementById("resultStop").innerHTML = "Pending...";
            var res = await MSC.MeterStop();
            document.getElementById("resultStop").innerHTML = "Result : " + res;
        };
        document.getElementById("testBtn").onclick = async () => {
            test();
        };
        document.getElementById("executeBtn").onclick = async () => {
            await addRequest();
        };

        var select = document.getElementById("new_command_id");
        for (var i in MSC.CommandType) {
            var opt = document.createElement('option');
            opt.value = MSC.CommandType[i];
            opt.innerHTML = i;
            select.appendChild(opt);
        }

        function dumpArray(arr) {
            var elem = "";
            for (var key in arr) {
                elem += key + " = " + arr[key] + "<br/>";
            }
            return elem;
        }

        async function addRequest() {
            var type = parseInt(document.getElementById("new_command_id").value);
            var setpoint = document.getElementById("new_command_sp").value;
            const comm = new MSC.Command(type, setpoint);
            document.getElementById("resultExecute").innerHTML = "Pending...";
            var res = await MSC.MeterExecute(comm);
            document.getElementById("resultExecute").innerHTML = "Result : " + res;
        }
        function updateStatus() {
            document.getElementById("status").innerHTML = MSC.btState.state;
            document.getElementById("sp").innerHTML = dumpArray(MSC.btState.lastSetpoint);
            document.getElementById("meas").innerHTML = dumpArray(MSC.btState.lastMeasure);
            document.getElementById("btinfo").innerHTML = MSC.btState.btDevice?.name;
            document.getElementById("serial").innerHTML = MSC.btState.meter.serial;
            document.getElementById("mode").innerHTML = MSC.btState.meter.mode.toString() + " ("
                + MSC.Parse(MSC.CommandType, MSC.btState.meter.mode) + ")";
            document.getElementById("stats").innerHTML = dumpArray(MSC.btState.stats);
            setTimeout(updateStatus, 500);
        }
        setTimeout(updateStatus, 500);


        var cycle = [[MSC.CommandType.V, 0], [MSC.CommandType.mV, 0], [MSC.CommandType.mA_active, 0],
        [MSC.CommandType.mA_passive, 0], [MSC.CommandType.GEN_mV, 1], [MSC.CommandType.GEN_mV, 2],
        [MSC.CommandType.GEN_mA_active, 0], [MSC.CommandType.GEN_mA_active, 4], [MSC.CommandType.GEN_mA_active, 12],
        [MSC.CommandType.GEN_mA_active, 20], [MSC.CommandType.GEN_V, 0], [MSC.CommandType.GEN_V, 10]];

        async function test() {
            var len = cycle.length;
            var idx = 0;
            while (true) {
                var com = new MSC.Command(cycle[idx][0], cycle[idx][1]);
                var result = await MSC.MeterExecute(com);
                log.info("** Result:" + result);
                console.assert(result.error == false);
                idx++;
                if (idx == len) idx = 0;
                await sleep(10000);
            }
        }
    </script>
</body>

</html>
